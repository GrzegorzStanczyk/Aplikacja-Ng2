<style>
  .playlist-row {
    border-bottom: 2px solid transparent;
  }
</style>
<div class="row mt-1">
  <div class="col-xs">
    <h4>Playlisty</h4>

    <playlists-list [selected]="selected" (selected)="select($event)" [playlists]="playlists"></playlists-list>

    <div class="form-group">
      <button class="btn btn-success float-xs-right" (click)="createNew($event)">Nowa Playlista</button>
    </div>

  </div><!--col-xs-->
  
  <div class="col-xs">
    
    <div [ngSwitch] = "mode">

      <content-card title="Playlista" *ngSwitchDefault>
        <p>Wybierz playlistÄ™</p>
      </content-card>

      <playlist-detail [playlist]="selected" (editPlaylist)="edit($event)" *ngSwitchCase="'selected'"></playlist-detail>

      <playlist-form [playlist]="selected" *ngSwitchCase="'edit'" ></playlist-form>

    </div><!--ngSwitch-->
  </div><!--col-xs-->
</div><!--row-->
