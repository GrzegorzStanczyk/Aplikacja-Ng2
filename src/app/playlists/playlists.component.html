<style>
  .playlist-row {
    border-bottom: 2px solid transparent;
  }
</style>
<div class="row mt-1">
  <div class="col-xs">
    <h4>Playlisty</h4>

    <playlists-list (selected)="select($event)" [playlists]="playlists"></playlists-list>

    <div class="form-group">
      <button class="btn btn-success float-xs-right" (click)="createNew($event)">Nowa Playlista</button>
    </div>

  </div><!--col-xs-->
  
  <div class="col-xs">
    
    <div [ngSwitch] = "mode">

      <content-card title="Playlista" content="Wybierz playlistę!!!" *ngSwitchDefault></content-card>

      <div *ngSwitchCase="'selected'" class="card">
        <div class="card-block">
          <!--playlisy->selected dzięki temu pracujemy na elemencie zaznaczonym-->
          <h4 class="card-title">Playlista "{{selected.name}}</h4>
          <p class="card-text">Wybrana playlista</p>
          <div class="form-group">
            <!--playlisy->selected dzięki temu pracujemy na elemencie zaznaczonym-->
            <button class="btn btn-default float-xs-right" (click)="edit(selected)">Edytuj</button>
          </div>
        </div>
      </div>

      <playlist-form [playlist]="selected" *ngSwitchCase="'edit'" ></playlist-form>

    </div><!--ngSwitch-->
  </div><!--col-xs-->
</div><!--row-->
